<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ wedding.novia }} & {{ wedding.novio }}{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header {
            text-align: center;
            color: white;
            padding: 2rem 1rem;
        }
        .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; }
        .nav {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .nav a {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav a:hover, .nav a.active {
            background: rgba(255,255,255,0.3);
        }
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíç {{ wedding.novia }} & {{ wedding.novio }}</h1>
            <p>{{ wedding.fecha }}</p>
        </div>
        
        <div class="nav">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">üì∏ Subir</a>
            <a href="/galeria" class="{% if request.path == '/galeria' %}active{% endif %}">üñºÔ∏è Galer√≠a</a>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
